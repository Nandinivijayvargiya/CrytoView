<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | CryptoView</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Lato:wght@700&family=Raleway:wght@200&family=Roboto+Condensed:ital,wght@1,300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./search.css"/>
</head>
<body>
    <nav class="flex_container">
        <div class="flex_container">
            <img src="./images/icon_crypto.png" alt="logo" class="logo"/>
            <h1>CryptoView</h1>
        </div>
    <div class="flex_container search_bar">
        <form action="">
            <input type="text" placeholder="Search..." name="q" id="search"/>
            <button>Search</button>
        </form>
    </div>
    </nav>
    <section>
        <table>
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Logo
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        More Info
                    </th>
                </tr>
            </thead>
            <tbody id="search_result">

            </tbody>
        </table>
    </section>

    <script src="./search.js"></script>
</body>
</html>
